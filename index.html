<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="title">Number Guessing Game</header>
        <p id="hint">Guess a number from 1-10</p>
        <form id="form">
            <input type="number" id="input-value" placeholder="Enter your guess here..." autocomplete="off">
            <input type="submit" value="Submit" id="submit">
        </form>
        <div id="result">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
